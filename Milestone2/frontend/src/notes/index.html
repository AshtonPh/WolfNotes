<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wolfnotes</title>
    <script src="https://kit.fontawesome.com/6cb15bc7cb.js" crossorigin="anonymous"></script>
	  <link rel="preconnect" href="https://fonts.gstatic.com" />
	  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="theme.css">
    <script src="note.js" type="module"></script>
</head>
<body>
    <div id="container">
      <div id="img-container">
          <img id="img" src="" alt="Image">
      </div>
      <div id ="button-container">
        <md-filled-button id="prev-btn">Previous</md-filled-button>

        <router-link to="/dictionary/index.html">
          <md-filled-button id="dictionary">Dictionary</md-filled-button>
        </router-link>
        
        <md-filled-button id="next-btn">Next</md-filled-button>
      </div>
      <form id="editor-container">
        <div class="edit-icons">
          <div class="format-section">
            <a href="javascript:void(0)"><span class="fa fa-bold fa-fw" id="bold"></span></a>
    
            <a href="javascript:void(0)" onclick="format('italic')"><span class="fa fa-italic fa-fw"></span></a>

            <a href="javascript:void(0)" onclick="format('underline')"><span class="fa fa-underline fa-fw"></span></a>
    
            <a href="javascript:void(0)" onclick="format('insertunorderedlist')"><span class="fa fa-list fa-fw"></span></a>
    
            <a href="javascript:void(0)" onclick="format('insertOrderedList')"><span class="fa fa-list-ol fa-fw"></span></a>
    
            <a href="javascript:void(0)" onclick="format('justifyLeft')"><span class="fa fa-align-left fa-fw"></span></a>
    
            <a href="javascript:void(0)" onclick="format('justifyFull')"><span class="fa fa-align-justify fa-fw"></span></a>
    
            <a href="javascript:void(0)" onclick="format('justifyCenter')"><span class="fa fa-align-center fa-fw"></span></a>
    
            <a href="javascript:void(0)" onclick="format('justifyRight')"><span class="fa fa-align-right fa-fw"></span></a>
    

    
            <select id="input-font" class="input" onchange="changeFont (this);">
              <option value="Arial">Arial</option>
              <option value="Arial Black">Arial Black</option>
              <option value="Comic Sans MS">Comic Sans MS</option>
              <option value="Courier New">Courier New</option>
              <option value="Helvetica">Helvetica</option>
              <option value="Rainway">Rainway</option>
              <option value="Roboto">Roboto</option>
              <option value="Sans serif">Sans serif</option>
              <option value="Tahoma">Tahoma</option>
              <option value="Times New Roman">Times New Roman</option>
            </select>
    
            <select id="fontSize" onclick="changeSize()">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="16">16</option>
              <option value="32">32</option>
              <option value="64">64</option>
            </select>
          </div>
        </div>

        <div class="edit-content">
          <div class="slide-note fade">
            <div class="editor" contenteditable="true" id="editor0"></div>
          </div>       
        </div>

      </form>
    </div>
    
    <script src="script.js" type="module"></script>
</body>
</html>
