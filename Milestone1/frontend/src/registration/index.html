<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset = "UTF-8">
    <title>Registration</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>

<body>
    <div class = "registartion">
        <h2>User Registration</h2>
        <form action="/register" action = "/send" method = "post" enctype="multipart/form-data">
            <label for = "email">Email:</label>
            <input type = "text" id = "email" name = "email" required>

            <label for = "username">Username:</label>
            <input type = "text" id = "username" name = "username" required>
            
            <!-- Using password type to hide the values of the password from the users -->
            <label for="password">Password:</label>
            <input type = "password" id = "password" name = "password" required>

            <label for="password">Confirm Password:</label>
            <input type = "password" id = "password-confirmation" name = "password-confirmation" required>
            
            <input type = "submit" value = "Sign Up">
        </form>
    </div>
</body>
</html>
