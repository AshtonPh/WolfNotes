<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wolfnotes</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Gabarito">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded" rel="stylesheet">
    <link rel="stylesheet" href="../common/theme/theme.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="module"></script>
</head>

<body>
    <header>
        <md-outlined-text-field id="searchbar" placeholder="Search your notes...">
            <md-icon slot="leading-icon">search</md-icon>
            <img id="user-picture" slot="trailing-icon"></div>
        </md-outlined-text-field>
    </header>
    <main>
        <h2 class="section-header">Jump Back In</h2>
        <div id="jump">
        </div>
        <h2 class="section-header">Your Notes</h2>
        <div id="note-list">
            <md-chip-set id="filters">
                <md-assist-chip id="chip-sorting" label="Most recent first">
                    <md-icon slot="icon">sort</md-icon>
                </md-assist-chip>
                <!-- <md-filter-chip id="chip-downloaded" label="Downloaded">
                    <md-icon slot="icon">cloud_off</md-icon>
                </md-filter-chip> -->
            </md-chip-set>
            <md-list id="note-list-content">
            </md-list>
        </div>
    </main>
    <md-tabs>
        <md-primary-tab active><md-icon slot="icon">home</md-icon>Home</md-primary-tab>
        <md-primary-tab><md-icon slot="icon">style</md-icon>Tags</md-primary-tab>
    </md-tabs>
    <md-fab label="New" id="create-note-btn">
        <md-icon slot="icon">add</md-icon>
    </md-fab>
    <div id="hidden-items">
        <md-menu id="note-menu" data-for="" anchor="">
            <md-menu-item disabled>
                <div slot="headline">Rename</div>
            </md-menu-item>
            <md-menu-item disabled>
                <div slot="headline">Edit tags</div>
                <div slot="supporting-text">Coming when the tags page is complete</div>
            </md-menu-item>
            <md-menu-item id="nm-btn-delete">
                <div slot="headline">Delete</div>
            </md-menu-item>
        </md-menu>
        <md-menu id="user-menu" anchor="user-picture">
            <md-menu-item href="/settings">
                <div slot="headline">User settings</div>
                <div slot="supporting-text" id="user-menu-email">sdent@ncsu.edu</div>
                <md-icon slot="start">settings</md-icon>
            </md-menu-item>
            <md-menu-item href="/signin">
                <div slot="headline">Log out</div>
                <md-icon slot="start">logout</md-icon>
            </md-menu-item>
        </md-menu>
        <md-dialog id="confirm-delete-dialog" data-for="">
            <md-icon slot="icon">delete</md-icon>
            <div slot="headline">Confirm Deletion</div>
            <div slot="content">Are you sure you want to delete this note?</div>
            <div slot="actions">
                <md-text-button id="cancel-delete-btn">Cancel</md-text-button>
                <md-filled-tonal-button id="confirm-delete-btn">Delete</md-filled-tonal-button>
            </div>
        </md-dialog>
        <md-dialog id="create-new-dialog">
            <div slot="headline">Create Note</div>
            <div slot="content">
                <md-filled-text-field required id="new-note-name" name="name" label="Name"></md-filled-text-field>
            </div>
            <div slot="actions">
                <md-text-button id="cancel-create-btn">Cancel</md-text-button>
                <md-filled-tonal-button id="confirm-create-btn">Create</md-filled-tonal-button>
            </div>
        </md-dialog>
    </div>
</body>

</html>
