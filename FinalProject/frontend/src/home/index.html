<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wolfnotes</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Gabarito">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded" rel="stylesheet">
    <link rel="stylesheet" href="../common/theme/theme.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="module"></script>
</head>

<body>
    <header>
        <h1>WolfNotes</h1>
        <div id="header-buttons">
            <md-icon-button id="user-picture">
                <md-icon>settings</md-icon>
            </md-icon-button>
        </div>
    </header>
    <main>
        <h2 class="section-header">Jump Back In</h2>
        <div id="jump">
        </div>
        <h2 class="section-header">Your Notes</h2>
        <div id="note-list">
            <md-chip-set id="filters">
            </md-chip-set>
            <md-list id="note-list-content">
            </md-list>
        </div>
    </main>
    <md-fab label="New" id="create-note-btn">
        <md-icon slot="icon">add</md-icon>
    </md-fab>
    <div id="hidden-items">
        <md-menu id="note-menu" positioning="fixed" data-for="" anchor="">
            <md-menu-item id="nm-btn-properties">
                <md-icon slot="start">info</md-icon>
                <div slot="headline">Properties</div>
                <div slot="supporting-text">Edit this note's name and tags</div>
            </md-menu-item>
            <md-menu-item id="nm-btn-delete">
                <md-icon slot="start">delete</md-icon>
                <div slot="headline">Delete</div>
            </md-menu-item>
        </md-menu>
        <md-menu id="user-menu" anchor="user-picture">
            <md-menu-item href="../tags">
                <div slot="headline">Manage tags</div>
                <md-icon slot="start">style</md-icon>
            </md-menu-item>
            <md-menu-item id="um-logout">
                <div slot="headline">Log out</div>
                <md-icon slot="start">logout</md-icon>
            </md-menu-item>
        </md-menu>
        <md-menu positioning="fixed" id="sort-menu" anchor="chip-sorting">
        </md-menu>
        <md-dialog id="confirm-delete-dialog" data-for="">
            <md-icon slot="icon">delete</md-icon>
            <div slot="headline">Confirm Deletion</div>
            <div slot="content">Are you sure you want to delete this note?</div>
            <div slot="actions">
                <md-text-button id="cancel-delete-btn">Cancel</md-text-button>
                <md-filled-tonal-button id="confirm-delete-btn">Delete</md-filled-tonal-button>
            </div>
        </md-dialog>
        <md-dialog id="create-new-dialog" class="note-properties">
            <div slot="headline">Create Note</div>
            <div slot="content">
                <md-filled-text-field required id="new-note-name" name="name" label="Name"></md-filled-text-field>
                <label for="new-note-slides">Slide set</label>
                <input id="new-note-slides" type="file" accept=".pdf">
                <md-chip-set id="new-note-tags">
                </md-chip-set>
            </div>
            <div slot="actions">
                <md-text-button id="cancel-create-btn">Cancel</md-text-button>
                <md-filled-tonal-button id="confirm-create-btn">Create</md-filled-tonal-button>
            </div>
        </md-dialog>
        <md-dialog id="properties-dialog" data-for="" class="note-properties">
            <div slot="headline">Properties</div>
            <div slot="content">
                <md-filled-text-field required id="properties-note-name" name="name" label="Name"></md-filled-text-field>
                <md-chip-set id="properties-tags">
                </md-chip-set>
            </div>
            <div slot="actions">
                <md-text-button id="cancel-properties-btn">Cancel</md-text-button>
                <md-filled-tonal-button id="confirm-properties-btn">Save</md-filled-tonal-button>
            </div>
        </md-dialog>
    </div>
</body>

</html>
