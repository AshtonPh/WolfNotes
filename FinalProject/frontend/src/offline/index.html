<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WolfNotes</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Gabarito">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="../common/theme/theme.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="module"></script>
</head>

<body>
    <main>
        <div id="offline-message-noteless-wrapper">
            <div id="offline-message-noteless">
                <h1>You're offline</h1>
                <div id="offline-hint">When you're online, use the <span
                        id="offline-hint-menu"><md-icon>more_vert</md-icon>menu button</span> to save notes for offline

            </div>
        </div>
        <div id="offline-notes">
            <h1>Offline notes</h1>
            <md-list id="note-list">
            </md-list>
        </div>
    </main>
