<body>
    <div class="signin"> 
        <h2>User Sign In</h2>
        <form action ="../home/index.html" method="post"></form>
            <label for="usename">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <span id="form-error" style="color: red;"></span><br>

            <input type="submit" input id = "submit" value="Sign In">
        </form>

        <!-- Add the "Not a user? Please register" button with a link to the registration page -->
        <p>Not a user? <a href="../registration/index.html">Please register</a></p>
    </div>
</body>
