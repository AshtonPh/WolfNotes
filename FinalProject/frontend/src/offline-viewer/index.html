<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WolfNotes</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Gabarito">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="../common/theme/theme.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../common/offlineConnectionBanner/connectionBanner.css">
    <script src="../common/offlineConnectionBanner/connectionBanner.js" type="module"></script>
    <script src="script.js" type="module"></script>
</head>

<body>
    <header>
        <md-icon-button href="/offline/"><md-icon>arrow_back</md-icon></md-icon-button>
        <div>
            <h2 id="note-title">Loading...</h2>
            <div id="viewing-offline-subtitle"><md-icon>cloud_off</md-icon>Viewing offline</div>
        </div>
    </header>
    <main>
        <div id="empty-message">
            <h2>This note is empty</h2>
            <div>Try taking some notes while online</div>
        </div>
    </main>
    <div id="connection-banner">
        <span>Found a connection</span>
        <md-text-button href="/home/">Go online</md-text-button>
    </div>
</body>

</html>
